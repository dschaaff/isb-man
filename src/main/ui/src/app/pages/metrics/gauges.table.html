{{gauges.length}} gauges
<table class="table table-striped table-bordered table-hover table-sm">
  <thead>
  <tr>
    <th>Source</th>
    <th>Name</th>
    <th>Hosts</th>
    <th>Value</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let gauge of gauges">
    <td>{{gauge.registry}}</td>
    <td>{{gauge.name}}</td>
    <td>{{gauge.hosts.length}}</td>
    <td>{{gauge.metric.value}}</td>
  </tr>
  </tbody>
</table>
