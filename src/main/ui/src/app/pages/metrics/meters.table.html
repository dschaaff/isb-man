{{meters.length}} meters
<table class="table table-striped table-bordered table-hover table-sm">
  <thead>
  <tr>
    <th>Source</th>
    <th>Name</th>
    <th>Hosts</th>
    <th>Count</th>
    <th>req/sec</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let meter of meters">
    <td>{{meter.registry}}</td>
    <td>{{meter.name}}</td>
    <td>{{meter.hosts.length}}</td>
    <td>{{meter.metric.count | number: '.0'}}</td>
    <td>{{meter.metric.oneMinuteRate | number: '.2-2'}}</td>
  </tr>
  </tbody>
</table>
