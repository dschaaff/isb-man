spring.profiles.active=dev

info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@
info.build.timestamp=@timestamp@

server.port=7011
management.port=7012

info.isb.external_port=${server.port}
info.isb.swagger_enabled=${isb.swagger}

security.basic.enabled=false
management.security.enabled=false
management.context-path=/manage

isb.swagger=true

spring.jackson.property-naming-strategy=LOWER_CAMEL_CASE
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-empty-json-arrays=true

server.instances.registry.urls=http://dev-utils.martech-verve.com/api/servers/update
influxdb.url=http://influxdb.martech-verve.com
grafana.url=http://grafana.martech-verve.com